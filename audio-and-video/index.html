<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Audio and Video element examples</h1>

    <video controls width="400" height="400" poster="poster.png" loop>
        <source src="rabbit320.mp4" type="video/mp4">
            <source src="rabbit320.webm" type="video/webm">
            <p>Your browser doesn't support HTLM5 video. <a href="rabbit320.mp4">Here is a link to it instead.</a></p>
    </video>

    <audio controls>
        <source src="wiishop.mp3">
        <p>Your browser doesn't support HTLM5 audio. <a href="wiishop.mp3">Here is a link to it instead.</a></p>
    </audio>
</body>
</html>
